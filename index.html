<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My To-Do</title>
</head>
<body>
    <h1>My To-Do Project</h1>
    <div class="box-results">
        <p>Total todos: <span id="totalTodos"></span></p>
        <p>Completed: <span id="totalCompleted"></span></p>
        <p>Left: <span id="totalLeft"></span></p>
    </div>
    <form id="form">
        <input type="text" id="input" placeholder="What to do?" autocomplete="off">
    </form>
    <ul class="todos" id="todos">
    </ul>
    <script src="script.js"></script>
</body>
</html>
